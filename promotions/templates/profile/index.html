<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Latest compiled and minified CSS of bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS of slickJs 1.8.0 -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"
    <!-- Latest compiled and minified Jquery library 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript of bootstrap 3.3.7-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified slickJs 1.8.0  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.0/slick.min.js"></script>
    <!-- Latest compiled and minified slickJs 1.8.0  -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style type="text/css">
        .navbar {
            margin-bottom: 0;
            background-color: #e1e1e1;
            border-bottom: 1px solid #FFFFFF;
        }
        article {
            background-image: -moz-linear-gradient(top, #e5e5e5, white 50%);
            background-image: -webkit-linear-gradient(top, #e5e5e5 0, white 50%);
            background-image: linear, to bottom, #e5e5e5 0, white 50%;
            background-repeat: repeat-x;
        }
        .img-name-container {
            padding-top: 40px;
        }
        .user-name {
            text-align: center;
            width: 140px;
        }
        .user-image {
            width: 140px;
            height: 140px;
            background: #FFF;
            -moz-border-radius: 70px;
            -webkit-border-radius: 70px;
            border-radius: 70px;
            border: 5px solid #333333;
            overflow: hidden;
        }
        .user-image img {
             width: 140px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        User Profile
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://cpromotion.herokuapp.com/">Regresar a cPromotion</a></li>
                    <li><a href="#">Singout <i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <div class="container img-name-container">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="user-image">
                                    <img src="https://pbs.twimg.com/profile_images/791340693222461441/Q0LAd5lY.jpg" alt="Ejemplo borrar">
                                </div>
                                <div class="user-name">
                                    <h4>User Name</h4>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username-profile" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group" style="overflow: hidden;">
                                    <label for="uploadImage">Subir imagen:</label>
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="name-profile" placeholder="Nombre del usuario">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="last-name-profile" placeholder="Apellidos del usuario">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email-profile" placeholder="usuario@correo.com">
                                </div>
                                <div class="form-group">
                                    <label for="pais">Pais:</label>
                                    <input type="text" class="form-control" id="country-profile" placeholder="Colombia">
                                </div>
                                <div class="form-group">
                                    <label for="ciudad">Ciudad:</label>
                                    <input type="text" class="form-control" id="city-profile" placeholder="Ciudad">
                                </div>
                                <div class="form-group">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" class="form-control" id="address-profile" placeholder="Calle 42 No. 5-24">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password-profile" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmarContrasena">Confirmar Contraseña:</label>
                                    <input type="password" class="form-control" id="confirm-password-profile" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="catgorias">Categorías:</label>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Categoría
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-8" style="text-align: right;">
                                        <button type="button" class="btn btn-success"><i class="fas fa-edit"></i> Editar</button>
                                        <button type="submit" class="btn btn-danger"><i class="fas fa-save"></i> Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
</body>
</html>
